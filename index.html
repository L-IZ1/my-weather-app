  <body >
    <div class="container search" >
      <h1>My weather app</h1>
      <div class="container searchplace">
        <div class="row">
          <div class="col-md-4 place">
            <form id="search-form">
            <input
              type="text"
              class="form-control"
              autofocus ="on"
              id ="inputtype"
              placeholder=" 🔎 search for a place"
            />
            </div>
          <div class="col button col-md-2" id = "special-button">
            <input
              type="submit"
              autocomplete="off"
              class="btn btn-primary"
              value="search"
            />
          </div>
          </form>
          <form id="current-form">
          <div class="col button col-md-2" id="second-button">
            <input
              type="submit"
              autocomplete="off"
              class="btn btn-secondary"
              value="current location"
              id="live-button"
            />
          </div>
          </form>
        </div>
      </div>
    </div>
    <hr />
  <div class="container-live">
    <div class="row">
        <div class="col-md-3 weather-live">
          <i class="fa-solid fa-sun icon-live"></i>
        </div>
        <div class="col-md-6 live-city">
          Current weather in <span class="citySearched" id="searched-city"><strong>Paris</strong></span><br />
          <span class="live-text" id="live-date">Saturday 20:30</span>
            <div> <span class="tempMeasured" id="tempmesure"> 25 </span>
      <a href ="#"  class = "units"id="degrees">°C</a>
      <a  href="#"class = "units" id="fahrenheit">|°F</a>
    </div>
  </div>
        <div class="col-md-3 weather-live">
          <p class="card-text">
            <i class="fa-solid fa-arrow-up max"></i> Max: <span id="max-temp">30</span>°C<br />
            <i class="fa-solid fa-arrow-down min"></i> Min:<span id="min-temp">19</span>°C<br />
            Humidity:<span id="hum">66%</span><br />
            Wind:<span id="windy">20km/h</span>
          </p>
        </div>
      </div>
    </div>
    <hr />
