<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@600;700&family=PT+Mono&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@600;700&family=Noto+Sans+Mono:wght@100;200;300;400;500;600;700;800;900&family=PT+Mono&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/50ea76f12f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>☀️ Weather app ☀️</title>
  </head>
  <body>
  <div>
    <div class="container-app">
      <div class="search-weather">
        <div class="row">
          <div class="col-md-5 place">
            <form class="search-form" id="search-form">
              <input id="inputtype"
                type="search"
                class="form-control"
                placeholder="enter a place 🔎"
                autofocus="on"
                autocomplete="off"
              />
          </div>
          <div class="col button col-md-2">
            <input
            type="submit"
            class="btn btn-primary"
            value="search"
            />
          </div>
            <div class="col button col-md-2">
              <button
              class="btn btn-secondary"
              id="live-button">
              <i class="fa fa-thin fa-location-pin"></i>
              </button>
            </div>
        </form>
        </div>
      </div>
    <div class="live-weather">
      <div class="row">
        <div class="col-md-7 live-city">
          <ul>
            <li>
            <span class="searched-place" id="searched-city">
            </span>
            </li>
            <li class="date" id="live-date"></li>
          </ul>
          <div class="d-flex weather-temperature">
            <img src="" alt="" id="icon" class="float-left" />
            <div class = "float-left">
              <strong id="live-temperature"></strong>
            <span class="units"><a href="#" class="active" id="celsius">°C</a><a href="#" id="fahrenheit">°F</a></span>
            </div>
          </div>
            <ul>
            <li class="weather-description-live" id="weather-description"></li>
          </ul>
        </div>
        <div class="col-md-4 weather-live">
          <p class="card-text-weather-conditions">
            <i class="fa-solid fa-arrow-up max-current-temp"></i> Max:<span id="max-temp"></span>°C<br />
            <i class="fa-solid fa-arrow-down min-current-temp"></i> Min:<span id="min-temp"></span>°C<br />
            Humidity:<span id="humidity"></span>%<br />
            Wind:<span id="windy"></span>km/h
          </p>
        </div>
        </div>
        </div>
        <hr />
        <div class="weather-forecast" id="weather-forecast">
      </div>
  </div>
  <p class="madebyme"><a class="link-github" href="https://github.com/L-IZ1/my-weather-app" target="_blank">Open-source code</a><a class="link-linkedin" href="https://www.linkedin.com/in/elisepetitjean/"target="_blank"> by Elise Petitjean <i class="fa-brands fa-linkedin"></i></a></p>
<script src="script.js"></script>  
</body>
</html>
